<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="main-container-top">
        <div id="top-left" class="small">top-left</div>
        <div id="top-right" class="small">top-right</div>
    </div>
    <div id="main-container-mid">
        <div id="center-container-top" class="mid-div">
            <div id="top" class="small">top</div>
        </div>
        <div id="center-container-mid" class="mid-div">
            <div id="left" class="small">left</div>
            <div id="right" class="small">right</div>
        </div>
        <div id="center-container-bottom" class="mid-div">
            <div id="bottom" class="small">bottom</div>
        </div>
            
        </div>
    <div id="main-container-bottom">
        <div id="bottom-left" class="small">bottom-left</div>
        <div id="bottom-right" class="small">bottom-right</div>
    </div>  

</body>
</html>
